<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .refresh-button {
            background-color: #f0ad4e;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .refresh-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

    <h1>Something Went Wrong</h1>
    <p>Please click the button below to refresh the page.</p>
    <button class="refresh-button" onclick="window.location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0';">
        Refresh Page
    </button>

</body>
</html>
